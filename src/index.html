<!DOCTYPE html>
<html ng-csp>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style/style.css"/>
  <link rel="stylesheet" href="style/navbar-fixed-side.css"/>
</head>
<body ng-app="autoFuzzer" ng-controller="mainController">

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-lg-2">
        <nav class="navbar navbar-inverse navbar-fixed-side">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Auto-Fuzzer</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a ng-click="viewResults()">Results</a></li>
                <li><a ng-click="viewHistory()">History</a></li>
              </ul>
            </div>
          </div>
        </nav>
        </nav>
      </div>
      <div class="col-sm-9 col-lg-10">
        <div ng-view></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="footer">
    </div>
  </div>

  <script>
    module.paths.push('node_modules')
    window.$ = window.jQuery = require('jquery');
    let boostrap = require('bootstrap');

    require('angular');
    require('angular-route');
    require('angular-sanitize');
    require('angular-modal-service');
    
    require('./bower_components/angular-ui-ace/ui-ace.js');
    require('./bower_components/ace-builds/src-noconflict/ace.js');
    require('./bower_components/ace-builds/src-noconflict/ext-language_tools.js');
    require('./bower_components/ace-builds/src-noconflict/mode-xml.js');
    require('./bower_components/ace-builds/src-noconflict/mode-json.js');

    let app = angular.module('autoFuzzer', ['ngRoute', 'ngSanitize', 'ui.ace', 'angularModalService']);
    ace.config.set("modePath", "./");
    let vkbeautify = require('vkbeautify');
    
    require('./js/router.js');
    require('./services/urlList.js');
    require('./services/requestResult.js');
    require('./services/resultsCache.js');
    require('./services/requestHistory.js');
    require('./services/appConstants.js');
    require('./controllers/mainController.js');
    require('./controllers/requestsController.js');
    require('./controllers/resultController.js');
    require('./controllers/historyController.js');
    require('./controllers/modalController.js');
    require('./directives/attack-selector.js');    
  </script>
</body>
</html>
